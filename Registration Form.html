<html>
<body>
<center>
<form name="Registration Form" method="post">
<h1><center>Registration Form</center></h1>
<table border="0" bgcolor="aqua">
<tr align="center">
<th>Name:</th>
<td><input type"text"></td>
</tr>
<tr align="center">
<th> Password:</th>
<td><input type="password"></td>
</tr>
<tr align="center">
<th>Languages:</th>
<td><input type="checkbox" name="lang">urdu
<input type="checkbox" name="lang">Punjabi
<input type="checkbox" name="lang">Arabic</td>
</tr>
<tr align="center">
<th>Gender:</th>
<td><input type="radio" name="gender">male
<input type="radio" name="gender">female</td>
</tr>
<tr align="center">
<th>Qualification:</th>
<td><select name="qualification">
<option> MCS
<option>MBA
<option>M.com
<option>BBA
</select></td>
</tr>
<tr align="center">
<th>Additional Information:</th>
<td><textarea rows="3" cols="20"></textarea></td>
</tr>
<tr align="center">
<td><input type="submit" name="Submit" value="Submit"></td>
<td><input type="reset" value="Clear" name="Clear"></td>
</tr></table>
</form>
</body>
</html>
